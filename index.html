<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Widget</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    input {
      font-size: 14px;
      padding: 6px;
      margin-bottom: 10px;
    }

    .time {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <input type="time" id="targetInput">

  <div class="time" id="display">00:00:00</div>

  <div class="buttons">
    <button onclick="startFromMinutes(30)">+30</button>
    <button onclick="startFromMinutes(60)">+60</button>
    <button onclick="startFromMinutes(90)">+90</button>
    <button onclick="startFromMinutes(120)">+120</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let targetTimestamp = null;
    let intervalId = null;

    const display = document.getElementById("display");
    const input = document.getElementById("targetInput");

    function format(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const s = String(totalSeconds % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    function startCountdown(targetMs) {
      targetTimestamp = targetMs;
      clearInterval(intervalId);

      intervalId = setInterval(() => {
        const remaining = targetTimestamp - Date.now();

        if (remaining <= 0) {
          display.textContent = "00:00:00";
          clearInterval(intervalId);
          return;
        }

        display.textContent = format(remaining);
      }, 1000);
    }

    function startFromMinutes(mins) {
      input.value = "";
      startCountdown(Date.now() + mins * 60000);
    }

    input.addEventListener("change", () => {
      if (!input.value) return;

      const [hours, minutes] = input.value.split(":").map(Number);
      const now = new Date();
      const target = new Date(now);

      target.setHours(hours, minutes, 0, 0);

      const diff = target.getTime() - now.getTime();
      startCountdown(now.getTime() + diff);
    });

    function resetTimer() {
      clearInterval(intervalId);
      targetTimestamp = null;
      input.value = "";
      display.textContent = "00:00:00";
    }
  </script>

</body>
</html>
