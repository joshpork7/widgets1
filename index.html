<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Widget</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    .time {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="time" id="display">00:00:00</div>

  <div class="buttons">
    <button onclick="startTimer(30)">+30</button>
    <button onclick="startTimer(60)">+60</button>
    <button onclick="startTimer(90)">+90</button>
    <button onclick="startTimer(120)">+120</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let targetTime = null;
    let intervalId = null;

    const display = document.getElementById("display");

    function formatTime(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const seconds = String(totalSeconds % 60).padStart(2, "0");
      return `${hours}:${minutes}:${seconds}`;
    }

    function startTimer(minutes) {
      const now = Date.now();
      targetTime = now + minutes * 60000;

      clearInterval(intervalId);

      intervalId = setInterval(() => {
        const remaining = targetTime - Date.now();

        if (remaining <= 0) {
          display.textContent = "00:00:00";
          clearInterval(intervalId);
          return;
        }

        display.textContent = formatTime(remaining);
      }, 1000);
    }

    function resetTimer() {
      clearInterval(intervalId);
      targetTime = null;
      display.textContent = "00:00:00";
    }
  </script>

</body>
</html>
