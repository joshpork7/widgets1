<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Widget</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;
      margin: 0;
      padding: 12px;
      text-align: center;
    }

    .clock {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">--:--:--</div>

  <div class="buttons">
    <button onclick="startTimer(30)">+30</button>
    <button onclick="startTimer(60)">+60</button>
    <button onclick="startTimer(90)">+90</button>
    <button onclick="startTimer(120)">+120</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let targetTime = null;

    const clock = document.getElementById("clock");

    function startTimer(minutes) {
      const now = new Date();
      targetTime = new Date(now.getTime() + minutes * 60000);
      updateClock();
    }

    function resetTimer() {
      targetTime = null;
      clock.textContent = "--:--:--";
    }

    function updateClock() {
      if (!targetTime) return;

      const now = new Date();
      let diff = targetTime - now;

      if (diff <= 0) {
        clock.textContent = "00:00:00";
        targetTime = null;
        return;
      }

      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      const hh = String(hours).padStart(2, "0");
      const mm = String(minutes).padStart(2, "0");
      const ss = String(seconds).padStart(2, "0");

      clock.textContent = `${hh}:${mm}:${ss}`;
    }

    setInterval(updateClock, 1000);
  </script>

</body>
</html>
