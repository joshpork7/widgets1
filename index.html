<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Widget</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;
      margin: 0;
      padding: 12px;
      text-align: center;
    }

    input {
      font-size: 14px;
      padding: 6px;
      margin-top: 6px;
    }

    .buttons {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    button {
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #f2f2f2;
    }

    .time {
      margin-top: 12px;
      font-size: 20px;
      font-weight: 500;
    }

    .label {
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="label">Target time (today)</div>
  <input type="time" id="targetTime">

  <div class="buttons">
    <button onclick="setMinutes(30)">+30</button>
    <button onclick="setMinutes(60)">+60</button>
    <button onclick="setMinutes(90)">+90</button>
    <button onclick="setMinutes(120)">+120</button>
  </div>

  <div class="time" id="countdown">—</div>

  <script>
    const input = document.getElementById("targetTime");
    const countdown = document.getElementById("countdown");

    function getTargetDate() {
      if (!input.value) return null;

      const now = new Date();
      const [hours, minutes] = input.value.split(":").map(Number);

      const target = new Date(now);
      target.setHours(hours, minutes, 0, 0);

      return target;
    }

    function updateCountdown() {
      const target = getTargetDate();
      if (!target) {
        countdown.textContent = "—";
        return;
      }

      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdown.textContent = "Time’s up";
        return;
      }

      const hours = Math.floor(diff / 36e5);
      const minutes = Math.floor((diff % 36e5) / 6e4);
      const seconds = Math.floor((diff % 6e4) / 1000);

      countdown.textContent =
        `${hours}h ${minutes}m ${seconds}s`;
    }
